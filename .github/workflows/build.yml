name: Build IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: 显示系统信息
      run: |
        sw_vers
        xcodebuild -version
        xcrun --sdk iphoneos --show-sdk-path

    - name: 编译主应用
      run: |
        mkdir -p build/Payload/PacketReplay.app

        swiftc -sdk $(xcrun --sdk iphoneos --show-sdk-path) \
          -target arm64-apple-ios14.0 \
          -O \
          -emit-executable \
          -o build/Payload/PacketReplay.app/PacketReplay \
          Sources/*.swift

        cp Info.plist build/Payload/PacketReplay.app/
        cp Entitlements.plist build/Payload/PacketReplay.app/

        if [ -d "Resources" ]; then
          cp -r Resources/* build/Payload/PacketReplay.app/ 2>/dev/null || true
        fi

        chmod +x build/Payload/PacketReplay.app/PacketReplay

    - name: 编译Extension
      run: |
        mkdir -p build/Payload/PacketReplay.app/PlugIns/PacketTunnelExtension.appex

        swiftc -sdk $(xcrun --sdk iphoneos --show-sdk-path) \
          -target arm64-apple-ios14.0 \
          -O \
          -emit-executable \
          -o build/Payload/PacketReplay.app/PlugIns/PacketTunnelExtension.appex/PacketTunnelExtension \
          PacketTunnelExtension/PacketTunnelProvider.swift

        cp PacketTunnelExtension/Info.plist build/Payload/PacketReplay.app/PlugIns/PacketTunnelExtension.appex/
        cp PacketTunnelExtension/PacketTunnelExtension.entitlements build/Payload/PacketReplay.app/PlugIns/PacketTunnelExtension.appex/

        chmod +x build/Payload/PacketReplay.app/PlugIns/PacketTunnelExtension.appex/PacketTunnelExtension

    - name: 打包IPA
      run: |
        cd build
        zip -r ../PacketReplay.ipa Payload
        cd ..
        ls -lh PacketReplay.ipa

    - name: 上传IPA文件
      uses: actions/upload-artifact@v4
      with:
        name: PacketReplay-IPA
        path: PacketReplay.ipa
        retention-days: 30

    - name: 创建Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: PacketReplay.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
